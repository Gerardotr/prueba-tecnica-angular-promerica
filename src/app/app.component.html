<mat-sidenav-container fullscreen hasBackdrop="false">

  <mat-sidenav #sidenav mode="push">

      <mat-toolbar color="primary">
          <span>Prueba-Tecnica</span>
          <span class="spacer"></span>
          <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
          </button>

      </mat-toolbar>

      <mat-nav-list>
          <a routerLink="./clientes" mat-list-item (click)="sidenav.toggle()">
              <mat-icon mat-list-icon>people</mat-icon>
              <span>Usuarios</span>
          </a>
      </mat-nav-list>
      <mat-nav-list>
          <a routerLink="./producto" mat-list-item (click)="sidenav.toggle()">
              <mat-icon mat-list-icon>inventory_2</mat-icon>
              <span>Productos</span>
          </a>



      </mat-nav-list>

      <mat-nav-list> 
        <a routerLink="./orden" mat-list-item (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>shopping_cart</mat-icon>
            <span>Ordenes</span>
        </a>



    </mat-nav-list>


  </mat-sidenav>

  <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
      </button>

      <span class="spacer"></span>

 
  </mat-toolbar>


  <div class="container">

      <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
